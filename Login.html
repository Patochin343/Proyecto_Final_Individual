<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal de Juegos</title>
    <link rel="stylesheet" href="Diseños/Login.css">
    <!--Exporta las fuentes que se usa en la pagina Orbitrion-->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

    <div class="login-container">
        <div class="login-header">
            <h1>ANARCADE</h1>
            <p>Ingresa para jugar</p>
        </div>

        <form id="loginForm">
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" placeholder="Nombre de jugador" required>
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-login">JUGAR</button>
        </form>

        <div class="login-footer">
            <p>¿No tienes cuenta? <a href="Registrar.html">Regístrate aquí</a></p>
        </div>
    </div>

    <script src="Scripts/Login.js"></script>
</body>
</html>
