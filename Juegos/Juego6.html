<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el Número</title>
    <link rel="stylesheet" href="/Diseños/Juego6.css">
    <link rel="icon" type="image/png" href="/Img/Adivina.png">
</head>
<body>

    <div class="contenedor-principal">
        <h1>Adivina el Número</h1>
        <p class="instrucciones">He pensado un número entre <strong>1 y 100</strong>.</p>
        
        <div class="zona-juego">
            <input type="number" id="input-numero" placeholder="#" min="1" max="100">
            <button id="btn-adivinar">Probar</button>
        </div>

        <p id="mensaje-pista" class="mensaje"></p>

        <div class="info-extra">
            <p>Intentos: <span id="contador-intentos">0</span></p>
            <p>Números probados: <span id="historial"></span></p>
        </div>

        <div class="botones-nav">
            <button id="btn-lobby" class="btn-secundario">Volver al Lobby</button>
            <button id="btn-reiniciar" class="btn-secundario">Reiniciar</button>
        </div>
    </div>

    <script src="/Scripts/Juego6.js"></script>
</body>
</html>
